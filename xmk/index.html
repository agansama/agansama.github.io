	<audio id="bgm1" src="/bgm1.mp3" preload="auto"></audio>
	<script>
		window.onload = function() {
			var bgm1 = document.getElementById('bgm1');

					bgm1.play();
					if(bgm1.paused){
						bgm1.play(); // 如果音乐播放后暂停了，再次播放
					}
				}, 1000); // 每5秒钟播放一次音乐，可以根据需要调整

		};
	</script>
