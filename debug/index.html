<!DOCTYPE html>  
<html>  
<head>  
    <title>我的博客</title>  
    <script type="text/javascript" src="lunar-calendar.js"></script> <!-- 引入lunar-calendar库 -->  
    <script type="text/javascript">  
        function getCurrentDateTime() {  
            var currentDateTime = new Date();  
            var lunarCalendar = new LunarCalendar(); // 创建一个新的LunarCalendar实例  
            var lunarDate = lunarCalendar.fromGregorian(currentDateTime); // 将公历日期转换为农历日期  
            var year = currentDateTime.getFullYear();  
            var month = ("0" + (currentDateTime.getMonth() + 1)).slice(-2);  
            var date = ("0" + currentDateTime.getDate()).slice(-2);  
            var hours = ("0" + currentDateTime.getHours()).slice(-2);  
            var minutes = ("0" + currentDateTime.getMinutes()).slice(-2);  
            var seconds = ("0" + currentDateTime.getSeconds()).slice(-2);  
            return "今天是" + year + "-" + month + "-" + date + " 农历" + lunarDate.getYear() + "-" + lunarDate.getMonth() + "-" + lunarDate.getDate() + " " + hours + ":" + minutes + ":" + seconds;  
        }  
  
        function updateDateTime() {  
            var datetimeElement = document.getElementById("datetime");  
            datetimeElement.innerHTML = getCurrentDateTime(); // 在这里调用 getCurrentDateTime 函数来更新日期和时间的显示内容  
        }  
  
        setInterval(updateDateTime, 1000);  
    </script>  
</head>  
<body>  
    <h1>欢迎来到我的博客</h1>  
    <p>在这里，你可以找到各种有趣和有用的信息。</p>  
    <h2 id="datetime"></h2>  
    <h2>祝王艳辉生日快乐！</h2>  
    <a href="https://www.baidu.com">点击这里访问百度</a>  
    <audio id="myAudio" controls>  
        <source src="遇见 -孙燕姿.mp3" type="audio/mpeg">  
        您的浏览器不支持音频元素。  
    </audio>  
    <script type="text/javascript">  
        document.getElementById("myAudio").play();  
    </script>  
</body>  
</html>
